<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" class="1"></div>
    <script>
        function elt(name, attr) {
            const node = document.createElement(name);
            if(attr) {
                for(const item in attr) {
                    if(attr.hasOwnProperty(item)) {
                        node.setAttribute(item, attr[item]);
                    }
                }
            }
            return node;
        }
        
        const optionObj = {
                'src': 'https://upload.wikimedia.org/wikipedia/commons/a/a9/Hippopotamus_in_the_Zambezi.jpg', 
                alt: '하마'
            };
            
        const eleImg = elt('img', optionObj);
        console.log(eleImg);
        const divContainer = document.querySelector('#container');
        divContainer.appendChild(eleImg);
    </script>
</body>
</html>
