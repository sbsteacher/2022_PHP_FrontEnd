<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 콜백지옥을 안 하기 위해 promise를 사용해야 한다.
        2. promise객체 만드실 때 보내는 콜백함수!, 
           resolve를 호출하면 then이 실행되고
           reject를 호출하면 catch가 실행된다.
        3. 2번 콜백에서 리턴 값이 promise객체가 아니라면 리턴값을 resolve에 아규먼트로 사용한 promise객체가 리턴된다. 
        */
                              //1번 콜백
        const p1 = new Promise(function(resolve) {
            resolve('안녕'); //resolve, reject는 파라미터 1개만 받는다.
        });

        /* then 메소드 안은 이런식으로 구성되어 있을 것이다.
        const param = '안녕';
        const val = cb(param);
        return new Promise(function(resolve) {
            resolve(val);
        });
        */  
        //2번 콜백
        
        const p2 = p1.then(function(result) {
            console.log(`p1 : ${result}`);
            return 'hello';
        });

        p2.then(function(result) {
            console.log(`p2 : ${result}`);
        });
        

        //line.32 ~ 39을 아래와 같이 작성할 수 있다.
        /*
        p1.then(function(result) {
            console.log(`p1 : ${result}`);
            return 'hello';
        }).then(function(result) {
            console.log(`p2 : ${result}`);
        });
        */
        
    </script>
</body>
</html>
