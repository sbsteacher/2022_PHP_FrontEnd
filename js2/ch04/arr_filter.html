<body>
    <script>
        const arr = [10, 43, 22, 38, 17, 56, 47];
        const arr2 = arr.filter(function(item, idx) {            
            return item % 2 === 0;
        });
        console.log(arr.toString());
        console.log(arr2.toString());

        const arr3 = arr.filter(function(item, idx) {
            return idx % 2 === 0;
        }); //10, 22, 17, 47
        console.log(arr3.toString());
    </script>
