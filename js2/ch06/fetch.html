<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
        const url = 'https://picsum.photos/v2/list';
        //get방식
        fetch(url).then(function(res) {            
            return res.json();
        }).then(function(data) {
            console.log(data);

            data.forEach(function(item) {
                console.log(item);
            });
        });

        //post방식

        //JSON 통신 최적화!!!
        //Restful API (CRUD) > 규칙!!!
        //get       - select
        //post      - insert
        //put       - update
        //delete    - delete

        /*

        /board/write.php (get) 글 쓰는 화면 열기
        /board/write.php (post) 글 쓰기 처리

        /board/list.php (get) 글 리스트 보기
        /board/detail.php?i_board=4 (get) 글 읽기
        /board/delete.php?i_board=4 (get/post) 글 삭제

        /board/mod.php (get) 글 수정 화면 열기
        /board/mod.php (post) 글 수정 처리

        -----------------------

        /board.php     (get) 글 리스트 데이터 가져오기
        /board.php/4   (get) 글 디테일 데이터 가져오기
        /board.php/4   (delete) 글 삭제 처리
        /board.php/4   (put) 글 수정 처리
        /board.php     (post) 글 쓰기 처리

        */
    </script>
</body>
</html>
