<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="/join">
        <div>니가선택한 값 : 
            <input type="text" name="iuser" value="1" readonly></div>
        <div><input type="text" name="uid" placeholder="user id" autofocus required></div>
        <div><input type="text" name="uid2" placeholder="user id" required></div>
        <div><input type="password" name="upw" placeholder="user pasword" required></div>
        <div><label>프사 : <input type="file" name="pic" accept="image/*" multiple></label></div>
        <div><label>남긴 말 <textarea cols="20" rows="10" name="cmt">bbbb</textarea></label></div>
        <div>
            <label>
                지역 : 
                <select name="location">                    
                    <option value="1">서울입니다.</option>
                    <option value="2" >대전입니다</option>
                    <option value="3" selected>대구입니다.</option>
                    <option value="4">부산입니다.</option>
                </select>
            </label>
        </div>
        <div>
            취미 : 
            <label><input type="checkbox" name="hobbit" value="1" checked>농구</label>
            <label><input type="checkbox" name="hobbit" value="2">축구</label>
            <label><input type="checkbox" name="hobbit" value="3" checked>배구</label>
            <label><input type="checkbox" name="hobbit" value="4">탁구</label>
        </div>
        <div>
            성별 : 
            <label>여성<input type="radio" name="gender" value="f" checked></label>
            <label>남성<input type="radio" name="gender" value="m"></label>
        </div>
        <div>
            <input type="submit" value="join">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
