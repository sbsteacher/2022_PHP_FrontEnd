<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        Math.PI = 'aaa';
        console.log(Math.PI);
        console.log(Math.ceil(12.1));
        console.log(Math.round(12.1));
        console.log(Math.round(12.5));
        console.log(Math.floor(12.9));
        console.log(Math.random()); //1미만 값 0.000000  ~ 0.99999999
        console.log(Math.random());

        //0~9  : 9 - 0 > 9 + 1
        const rVal = Math.floor(Math.random() * 10);
        console.log(rVal);

        //1~9  0~8  + 1     : 9 - 1 > 8 + 1
        let rVal2 = Math.floor(Math.random() * 9) + 1;

        //10~20 0~10 + 10   : 20 - 10 > 10 + 1
        const rVal3 = Math.floor(Math.random() * 11) + 10;

        //25~50 0~25 + 25   : 50 - 25 > 25 + 1
        const rVal4 = Math.floor(Math.random() * 26) + 25;

        //25~40 0~15   + 25  : 40 - 25 > 15 + 1
        const rVal5 = Math.floor(Math.random() * 16) + 25;

    </script>
