<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부합시다.</h1>
        <a href="#" onclick="addP();">더보기</a>
        <div id="info"></div>
    </div>
    <script>
        let cnt = 1;
        const divInfo = document.querySelector('#info');
        function addP() {
            if(divInfo.innerHTML === '') {

                //const newP = document.createElement('p');
                //divInfo.appendChild(newP);
                const newP = divInfo.appendChild(document.createElement('p'));

                const newDiv = document.createElement('div');
                newDiv.innerText = 'div입니다.';
                const txt = `DOM은 document object model의 줄임말입니다. ${cnt++}`;
                //const txtNode = document.createTextNode(txt);
                newP.append(txt, 'dddd', 'aaaa', newDiv);                
                //console.log(newP);
            } else {
                divInfo.innerText = '';
            }
        }
    </script>
</body>
</html>
