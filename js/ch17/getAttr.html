<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="prod-pic">
        <button onclick="changePic();">이미지 바꾸기</button>
        <img 
        src="https://i.picsum.photos/id/435/500/300.jpg?hmac=ILJ2d1c1eP080Abxp0ih27TEJPnliw5fNOsJk1DjFko"
        alt="카메라" id="camera" width="300" height="200" 
        onclick="displaySrc();" abc="안녕">
    </div>
    <script>
        const camera = document.querySelector('#camera');
        function changePic() {
            //누구의 무엇을 어떤값으로
            //camera.src = 'https://i.picsum.photos/id/668/500/300.jpg?hmac=AW8K0gj9uyjAm6pNwcFcQ8iycFCzN6doL4MROna3YJ4';
            //camera.setAttribute('src', 'https://i.picsum.photos/id/668/500/300.jpg?hmac=AW8K0gj9uyjAm6pNwcFcQ8iycFCzN6doL4MROna3YJ4');
            //camera['abc'] = 'hello';
            
            camera.alt = '1111';
            camera['alt'] = '2222';
            camera.setAttribute('alt', '3333');

            camera.setAttribute('abc', 'dddddd');
            camera['abc'] = 'cccccc';            
        }
        function displaySrc() {            
            console.log('abc: ' + camera.getAttribute('abc'));
            console.log('.src: ' + camera['src']);
            console.log('.alt: ' + camera['alt']);
            console.log('.alt: ' + camera.alt);
            console.log('.alt: ' + camera.getAttribute('alt'));

            console.log('.id: ' + camera.id);
            console.log('.width: ' + camera.width);
            console.log('.height: ' + camera.height);
            console.log('.onclick: ' + camera.onclick);
            console.log('.abc: ' + camera['abc']);
            console.log('.abc: ' + camera.abc);
        }
    </script>
</body>
</html>
