<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }       
    </style>
</head>
<body>
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요.</p>
    <div>
        <input type="text" id="subject" value="">
        <input type="button" value="추가" onclick="newReg();">
        <input type="button" value="삭제" onclick="delSubject();">
    </div>
    <div id="itemList">
    </div>
    <script>
        const inputSubject = document.querySelector('#subject');        
        const divItemList = document.querySelector('#itemList');
       
        function newReg() {
            const txt = inputSubject.value;
            const newP = document.createElement('p');
            newP.addEventListener('click', function() {
                this.remove();
            });
            newP.classList.add('c_pointer');
            divItemList.appendChild(newP);
            newP.innerText = txt;
            //newP.append(txt);
            inputSubject.value = '';
        }

        function delSubject() {
            divItemList.lastChild.remove();
            /*
            const pList = divItemList.querySelectorAll('p');
            pList[pList.length - 1].remove();
            */
        }
    </script>
</body>
</html>
