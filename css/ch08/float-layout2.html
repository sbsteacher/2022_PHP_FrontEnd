<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        footer { clear: both; height: 100px; background-color: gray;}

</head>
<body>
    <div id="container">
        <header>헤더</header>
        <main>
            <section class="side">사이드 바</section>
            <section class="main">본문</section>
        </main>
        <footer>푸터</footer>
    </div>

</body>
</html>
